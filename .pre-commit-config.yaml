  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # --- ã‚¹ãƒ†ãƒ¼ã‚¸2 & 3: è‡ªå‹•ä¿®æ­£ã€ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã€ãƒªãƒ³ãƒ†ã‚£ãƒ³ã‚° ---
  # pyupgradeã‚’å…ˆã«å®Ÿè¡Œ
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus]
  # æ¬¡ã«ruff-format, ãã—ã¦ruff --fix
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # --- ã‚¹ãƒ†ãƒ¼ã‚¸4: é™çš„è§£æã¨é‡é‡ç´šãƒã‚§ãƒƒã‚¯ ---
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
  - repo: https://github.com/fpgmaas/deptry
    rev: 0.23.1
    hooks:
      - id: deptry
        language: python
        entry: deptry
        args: [--config, pyproject.toml, "src"]
        types: [python]
  - repo: local
    hooks:
      - id: safety
        name: Check for insecure dependencies
        entry: bash -c "uv pip freeze | safety check --stdin"
        language: python
        require_serial: true
        additional_dependencies: ["safety", "uv"]
        files: ^(pyproject\\.toml|uv\\.lock)$
        pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        files: ^src/
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - types-click
          - typer
  - repo: local
    hooks:
      - id: prevent-push-to-main
        name: Prevent push to main branch
        entry: bash -c 'branch="$(git branch --show-current)"; if [ "$branch" = "main" ]; then echo "ğŸš« Push to main branch is not allowed!"; exit 1; fi'
        language: system
        stages: [push]
